<app-nav-bar>
    <ng-container>
        
        <mat-form-field class="full-width">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)">
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let candidatos"> {{candidatos.idCandidato}} </td>
            </ng-container>

            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let candidatos"> {{candidatos.nomeCompleto}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let candidatos"> {{candidatos.email}} </td>
            </ng-container>

            <ng-container matColumnDef="descricaoHabilidades">
                <th mat-header-cell *matHeaderCellDef> Habilidades </th>
                <td mat-cell *matCellDef="let candidatos"> {{candidatos.descricaoHabilidades}} </td>
            </ng-container>

            <ng-container matColumnDef="setor">
                <th mat-header-cell *matHeaderCellDef> Setor </th>
                <td mat-cell *matCellDef="let candidatos"> {{candidatos.setor}} </td>
            </ng-container>

            <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef> Editar </th>
                <td mat-cell *matCellDef="let candidatos">
                    <a mat-icon-button [routerLink]="['edit', candidatos.id]">
                        <i class="material-icons">edit</i>
                    </a>
                </td>
            </ng-container>

            <ng-container matColumnDef="excluir">
                <th mat-header-cell *matHeaderCellDef> Excluir </th>
                <td mat-cell *matCellDef="let candidatos">
                    <button mat-icon-button (click)="delete(candidatos.idCandidato)">
                        <i class="material-icons">delete</i>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 15]"
                 showFirstLastButtons>
        </mat-paginator>
    </ng-container>
</app-nav-bar>
