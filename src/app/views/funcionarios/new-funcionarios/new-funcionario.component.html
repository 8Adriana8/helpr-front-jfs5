<app-nav-bar>
    <ng-container>
        <h2>Cadastrar funcion√°rio</h2>
        <form [formGroup]="formfuncionario">
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Nome</mat-label>
                <input type="text" name="nome" matInput placeholder="Ex. Gabriel Braga" formControlName="nome">
            </mat-form-field>
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>CPF</mat-label>
                <input type="text" name="cpf" matInput placeholder="Ex. 000.000.000-00" formControlName="cpf" mask="000.000.000-00">
            </mat-form-field>
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>E-mail</mat-label>
                <input type="email" name="email" matInput placeholder="Ex. gabriel@mail.com" formControlName="email">
            </mat-form-field>            
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Senha</mat-label>
                <input type="password" name="senha" matInput formControlName="senha">
            </mat-form-field>            
           
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Cargo</mat-label>
                <mat-select formControlName="cargo">
                      <mat-option *ngFor="let cargo of cargos" [value]="cargo">
                        {{cargo.nome}}
                      </mat-option>
                </mat-select>
          </mat-form-field>

            
                 <mat-label>Foto</mat-label>               
                <input type="" name="foto" matInput formControlName="foto">
           

            <button type="submit" mat-raised-button color="primary" (click)="create()">Cadastrar</button>
            <a type="button" mat-raised-button color="warn" routerLink="/funcionarios">Cancelar</a>
        </form>
    </ng-container>
</app-nav-bar>
