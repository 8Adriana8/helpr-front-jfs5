<div class="pag-publica">

    <div class="dialog-container">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/img/1.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="assets/img/3.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="assets/img/5.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="assets/img/txt5.jpeg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button mat-mini-fab color="accent" class="botao-candidato" (click)="openCadastro()">
                <mat-icon class="material-icons">group_add</mat-icon>
                Canditate-se aqui
            </button>
            <button mat-mini-fab color="primary" class="botao-candidato" (click)="openCadastroCliente()">
                <mat-icon class="material-icons">person_add</mat-icon>
                Cliente: Inscreva-se aqui
            </button>
        </div>
    </div>

    <div class="login-container">

        <form [formGroup]="formLogin">
            <h1>Login</h1>
            <mat-form-field class="full-width">
                <mat-label>E-mail</mat-label>
                <input type="email" matInput placeholder="E-mail" formControlName="email" [(ngModel)]="email">
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Senha</mat-label>
                <input type="password" matInput placeholder="Senha" formControlName="senha" [(ngModel)]="senha">
            </mat-form-field>

            <button type="submit" mat-raised-button color="primary" class="full-width" (click)="signIn()">
                Entrar
            </button>

            <mat-checkbox class="example-margin" checked="{{rememberMe == true}}" (change)="rememberMeCheck()">Remember
                me!</mat-checkbox>
        </form>

    </div>

</div>

<footer class="d-flex flex-wrap justify-content-evenly align-items-center py-4 my-0 border-top text-bg-secondary">

    <p class="col-md-4 mb-0 text-muted">© SoulCode Academy</p>

    <div class="nav justify-content-center border-bottom pb-3 mb-3">
        <img src="assets/img/icons8-facebook-novo-24.png">
        <img src="assets/img/icons8-instagram-24.png">
        <img src="assets/img/icons8-linkedin-24.png">
        <img src="assets/img/icons8-twitter-24.png">
    </div>

    <div class="nav col-md-4 justify-content-end">
        <li class="nav-item"><a class="nav-link px-2 text-muted" routerLink="/faq">Dúvidas Frequentes - FAQs</a></li>
    </div>

</footer>
